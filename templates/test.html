<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scroll Örneği</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>

  <header class="bg-blue-500 text-white p-10">
    <h1>Header</h1>
  </header>

  <main>
    <section class="bg-green-500 text-white">
      <h2>Section 1</h2>
    </section>
    <section class="bg-red-500 text-white">
      <h2>Section 2</h2>
    </section>
    <section class="bg-yellow-500 text-white">
      <h2>Section 3</h2>
    </section>
  </main>

  <footer class="bg-gray-800 text-white p-10">
    <h1>Footer</h1>
  </footer>

 
</body>

</html>
