    <style>
        #learn-by-doing {
            margin-bottom: 100px;
        }

        .syllabus-info h2 {
            margin: 12px 0px 24px 0px;
        }

        .syllabus-card .download-btn {
            display: flex;
            padding: 12px 16px 12px 24px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-radius: 100px;
            border: 1px solid var(--white-medium);
        }

        #learn-by-doing .modules-area {
            padding-left: 103px;
        }

        #learn-by-doing .fields-container {
            margin-bottom: 8px;
        }

        .fields-container .begin-study-container {
            display: inline-flex;
            padding: 4px;
            align-items: center;
            gap: 20px;
            border-radius: 8px;
            border: 1px solid var(--white-medium);
            background-color: var(--white-solid);
            padding-right: 12px;
        }

        .begin-study-container .special {
            display: flex;
            height: 36px;
            padding: 8px 12px;
            justify-content: center;
            align-items: center;
            gap: 8px;
            border-radius: 6px;
            border: 1px solid var(--white-medium);
            background: var(--white-solid);
        }

        .modules-area .faq-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-wrap: nowrap;
        }

        .module-card p {
            margin-left: 24px;
            display: none;
        }

        .modules-area .module-card {
            display: flex;
            padding: 24px 16px;
            flex-direction: column;
            border-radius: 8px;
            gap: 16px;
            border: 1px solid var(--white-medium);
        }

        .modules-area .module-card:hover p {
            display: flex;
        }

        .module-card h2 {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        @media (min-width:992px) and (max-width:1200px) {
            #learn-by-doing .modules-area {
                padding-left: 50px;
            }
        }

        @media (min-width:768px) and (max-width:992px) {
            #learn-by-doing .modules-area {
                padding-left: 0px;
            }
        }

        @media (min-width:576px) and (max-width:768px) {
            #learn-by-doing .modules-area {
                padding-left: 0px;
            }

            #learn-by-doing .syllabus-card {
                margin-bottom: 52px;
            }
        }

        @media (max-width:576px) {
            #learn-by-doing {
                margin-bottom: 44px;
            }

            #learn-by-doing .modules-area {
                padding-left: 0px;
            }

            #learn-by-doing .syllabus-card {
                margin-bottom: 52px;
            }

            .syllabus-card .download-btn {
                width: 100%;
            }
        }
    </style>
